{% extends 'squelette.html' %}

{% block main %}
<h1>Choisissez un fichier Ã  Uploader :</h1>
<form action="test_recup_wds" method="post" enctype="multipart/form-data">
    <div class="form-group">
                                <label class="label">Fichier</label>
                                <div class="col-md-8">

                            </div>

</form>
{% endblock %}
